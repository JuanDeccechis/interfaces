<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Entrega 2</title>
</head>
<body>
    <form  id="configuracion">
        <div class="form-group">
          <input type="text" class="form-control formElement" id="jugador1" placeholder="jugador 1">
          <input type="text" class="form-control formElement" id="jugador2" placeholder="jugador 2">
        </div>
        <div class="form-group row">
            <label for="NEnLinea" class="col-sm-6 col-form-label formElement">Fichas en linea para ganar</label>
            <div class="col-sm-6">
                <select class="form-control formElement" id="NEnLinea">
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="NEnLinea" class="col-sm-6 col-form-label formElement">Cantidad de filas del tablero</label>
            <div class="col-sm-6">
                <select class="form-control formElement" id="filasTablero">
                    <option disabled>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option selected>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="NEnLinea" class="col-sm-6 col-form-label formElement">Cantidad de columnas del tablero</label>
            <div class="col-sm-6">
                <select class="form-control formElement"  id="columnasTablero">
                    <option disabled>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option selected>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
        </div>
        <button type="submit" id="jugar" class="formElement"> Jugar! </button>
      </form>
      <div id="juego">
            <button disabled="disabled" id="atras"> Cambiar config </button>
            <p id="turno"></p>
            <div id="botones">
            </div>
            <canvas id="canvas" width="800" height="600" class="oculto"></canvas>
      </div>
      
    <script src="JS/Configuracion.js"></script>
    <script src="JS/Ficha.js"></script>
    <script src="JS/Tablero.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
