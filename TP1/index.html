<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PAINT & FILTERS</h1>
    <p>En el presente trabajo se permite cargar una imagen desde disco, editarla con lapiz y goma, aplicarle distintos filtros a la imagen, y descargar la imagen luego de la edicion, y de aplicar los filtros.</p>
    <div class="containerMenu">
        <div class="paint">
            <div class="manejoArchivos">
                <input type="file" name="cargarImagen" id="cargarImagen"  data-buttonText="Your label here.">
                <button id="descargarEditada">Descargar Imagen Editada</button>
                <button id="descargarFiltrada">Descargar Imagen Filtrada</button>
            </div>
            <div class="accionesPaint">
                <button id="rectangulo">Rectangulo</button>
                <button id="lapiz">Lapiz</button>
                <button id="goma">Goma</button>
                <button id="nuevo">Nuevo</button>
                <select class="form-control" id="grosor">
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                    <option>8</option>
                  </select>
                  <select class="form-control" id="colorLapiz">
                    <option>black</option>
                    <option>blue</option>
                    <option>green</option>
                    <option>red</option>
                    <option>orange</option>
                  </select>
            </div>
        </div>
        <div class="filtros">
            <div class="progreso">
                <div class="tituloBarraProgreso">
                    Seleccione el factor a aplicar en los filtros:
                </div>
                <div id="barraProgreso">
                    <div id="valorBarra">        
                    </div>
                </div>
                <span id="valorFactorResultante"></span>
            </div>
            <div class="filtrosSimples">
                <button id="binarizacion">Filtro Binarizacion</button>
                <button id="filtroEscalaGris">Filtro EscalaGris</button>
                <button id="filtroNegativo">Filtro Negativo</button>
                <button id="filtroBrillo">Filtro Brillo</button>
                <button id="filtroSepia">Filtro Sepia</button>
            </div>
            <div class="filtrosComplejos">
                <button id="filtroLuminosidad">Filtro Luminosidad</button>
                <button id="filtroSaturacion">Filtro Saturacion</button>
                <button id="filtroBlur">Filtro Blur</button>
                <button id="filtroBordes">Filtro Bordes</button>
            </div>
        </div>
    </div>

    <div class="containerCanvas">
        <canvas id="canvas" width="500" height="400" ></canvas>
        <canvas id="canvasResultadoFiltro" width="500" height="400" ></canvas>
    </div>

    <script src="paint.js"></script>
    <script src="manejoArchivos.js"></script>
    <script src="filtrosSimples.js"></script>
    <script src="filtrosComplejos.js"></script>
</body>
</html>
